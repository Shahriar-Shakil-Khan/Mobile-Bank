<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-white">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">45000</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn btn-neutral">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-1">ðŸ”¥Welcome to Payooo!</h1>
                <p class="p-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </section>

            <div class="cards grid grid-cols-3 mt-15 gap-2 p-2">

                 <div id="add-money-box" class="box border p-4 text-center rounded-sm">
                   <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                   <h3>Add Money</h3>
                 </div>

                 <div id="cashout-box" class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                    <h3>Cashout</h3>
                  </div> 

                  <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                    <h3>Transfer Money</h3>
                  </div> 

                  <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                    <h3>Get Bonus</h3>
                  </div>
 
                  <div class="box border p-4 text-center rounded-sm">
                     <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                     <h3>Pay Bill</h3>
                   </div> 
 
                   <div id="transaction-box" class="box border p-4 text-center rounded-sm">
                     <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                     <h3>Transaction</h3>
                   </div> 

            </div>


            <section id="addmoney">
                <h2 class="text-center font-bold">Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select Bank</legend>
                            <select class="select" id="allbank">
                                <option disabled selected>Select Bank</option>
                                <option class="Bkash">Bkash</option>
                                <option class="Nagad">Nagad</option>
                                <option class="DDBL">DDBL</option>
                              </select>  
                              <fieldset class="fieldset">
                                <label class="label">Mobile Number</label>
                                <input value="01797440737" id="account-number" type="number" class="input" placeholder="Enter your number" required/>
                                <label class="label">Amount</label>
                                <input  id="amount-number" type="number" class="input" placeholder="Enter your amount" required/>
                                
                                <label class="label">Pin</label>
                                <input value="1234" id="pin-number" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                                <button id="add-money" id="login-btn" class="btn btn-neutral mt-4">Add Money</button>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
                
            </section>

             <section id="cashout">
              <h2 class="text-center font-bold">Cashout</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body"> 
                              <fieldset class="fieldset">
                                <label class="label">Mobile Number</label>
                                <input value="01797440737" id="account-number" type="number" class="input" placeholder="Enter your number" required/>
                                <label class="label">Amount</label>
                                <input  id="cashout-amount" type="number" class="input" placeholder="Enter your amount" required/>
                                
                                <label class="label">Pin</label>
                                <input value="1234" id="cashout-pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                                <button id="cashout-btn" id="login-btn" class="btn btn-neutral mt-4">Cashout</button>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </section> 

            <section id="transection-history">

              <h1 class="text-3xl font-bold text-red-300 text-center ">Transaction History</h1>
                <div id="transaction-container" class="p-5 m-10 rounded-sm">
                  
                </div>
            </section>
           
        </header>
    </section>
    <script src="js/addMoney.js"></script>
     <script src="js/utilies.js"></script> 
     <script src="js/toggle.js"></script> 
     <script src="js/cashout.js"></script>
     <script src="js/transaction.js"></script>  
</body>
</html>
