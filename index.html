<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
        <section class="max-w-md min-h-screen mx-auto py-6 bg-white">
            <header>
                <nav class="flex justify-center items-center mt-30">
                    <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                        <img class="w-48 absolute" src="assets/bg.png" alt="">
                        <img class="w-16" src="assets/Group.png" alt="">
                    </div>
                </nav>
            </header>

            <!--login section-->
            <div class=" ">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <fieldset class="fieldset">
                        <label class="label">Account Number</label>
                        <input  id="account-number" value="01797440737" type="number" class="input" placeholder="Enter your number" required/>
                        <label id="pin" class="label">Pin</label>
                        <input id="pin-number" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="login-btn" value="1234" class="btn btn-neutral mt-4">Login</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>

        </section>

    <script src="js/login.js"></script>
   
</body>
</html>
